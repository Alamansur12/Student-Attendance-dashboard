<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance Dashboard</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .week-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    select {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #1f1f2e;
      color: #fff;
    }

    .summary {
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .summary div {
      text-align: center;
    }

    .summary span {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .student-list {
      background: #1f1f2e;
      border-radius: 10px;
      padding: 20px;
    }

    .student {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a37;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      flex-wrap: wrap;
    }

    .student-info {
      flex: 1;
    }

    .student-name {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .student-id {
      font-size: 0.9rem;
      color: #aaa;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .present {
      background-color: #4caf50;
    }

    .present:hover {
      background-color: #45a049;
    }

    .absent {
      background-color: #f44336;
    }

    .absent:hover {
      background-color: #e53935;
    }

    .marked {
      background-color: #666 !important;
      pointer-events: none;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .student {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        width: 100%;
        justify-content: flex-end;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Attendance Dashboard</h1>

    <!-- Week Selector -->
    <div class="week-selector">
      <select id="weekSelect">
        <option value="week1">Week 1</option>
        <option value="week2">Week 2</option>
        <option value="week3">Week 3</option>
        <option value="week4">Week 4</option>
      </select>
    </div>

    <!-- Summary Section -->
    <div class="summary">
      <div>
        <span id="total">0</span>Total
      </div>
      <div>
        <span id="present">0</span>Present
      </div>
      <div>
        <span id="absent">0</span>Absent
      </div>
    </div>

    <!-- Student List -->
    <div class="student-list" id="studentList">
      <!-- Student cards will be dynamically added -->
    </div>
  </div>

  <script>
    // Sample student data
    const students = [
      { id: "UG22ICT1014", name: "Abubakar Nasiru Almansur" },
      { id: "UG22SEN1001", name: "Muhsin Ibrahim" },
      { id: "UG22ICT1111", name: "Muhammad Junaidu" },
      { id: "UG22ICT1029", name: "Mansur Mannir" },
      { id: "UG22ICT1109", name: "Umar Musa" }
    ];

    const attendance = {}; // Store attendance per week per student

    const studentList = document.getElementById("studentList");
    const weekSelect = document.getElementById("weekSelect");
    const totalSpan = document.getElementById("total");
    const presentSpan = document.getElementById("present");
    const absentSpan = document.getElementById("absent");

    function updateSummary() {
      let presentCount = 0;
      let absentCount = 0;
      const currentWeek = weekSelect.value;

      students.forEach(student => {
        const status = attendance[`${currentWeek}-${student.id}`];
        if (status === "present") presentCount++;
        else if (status === "absent") absentCount++;
      });

      totalSpan.textContent = students.length;
      presentSpan.textContent = presentCount;
      absentSpan.textContent = absentCount;
    }

    function renderStudents() {
      studentList.innerHTML = "";
      const currentWeek = weekSelect.value;

      students.forEach(student => {
        const studentDiv = document.createElement("div");
        studentDiv.className = "student";

        const infoDiv = document.createElement("div");
        infoDiv.className = "student-info";
        infoDiv.innerHTML = `<div class="student-name">${student.name}</div><div class="student-id">ID: ${student.id}</div>`;
        studentDiv.appendChild(infoDiv);

        const actionsDiv = document.createElement("div");
        actionsDiv.className = "actions";

        const presentBtn = document.createElement("button");
        presentBtn.textContent = "Present";
        presentBtn.className = "present";
        presentBtn.addEventListener("click", () => {
          markAttendance(student.id, currentWeek, "present");
          renderStudents();
        });

        const absentBtn = document.createElement("button");
        absentBtn.textContent = "Absent";
        absentBtn.className = "absent";
        absentBtn.addEventListener("click", () => {
          markAttendance(student.id, currentWeek, "absent");
          renderStudents();
        });

        const key = `${currentWeek}-${student.id}`;
        const markedStatus = attendance[key];

        if (markedStatus === "present") {
          presentBtn.textContent = "Present";
          presentBtn.className += " marked";
          actionsDiv.appendChild(presentBtn);
        } else if (markedStatus === "absent") {
          absentBtn.textContent = "Absent";
          absentBtn.className += " marked";
          actionsDiv.appendChild(absentBtn);
        } else {
          actionsDiv.appendChild(presentBtn);
          actionsDiv.appendChild(absentBtn);
        }

        studentDiv.appendChild(actionsDiv);
        studentList.appendChild(studentDiv);
      });

      updateSummary();
    }

    function markAttendance(studentId, week, status) {
      attendance[`${week}-${studentId}`] = status;
    }

    weekSelect.addEventListener("change", () => {
      renderStudents();
    });

    // Initial render
    renderStudents();
  </script>
</body>
</html>
